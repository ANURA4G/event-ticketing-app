{% extends "base.html" %}

{% block title %}Admin Login - HACKFEST2K26{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center px-4">
    <div class="w-full max-w-md">
        <!-- Logo / Brand -->
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-gradient-to-br from-indigo-500 to-pink-500 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-indigo-500/30">
                <span class="text-3xl">üîê</span>
            </div>
            <h1 class="text-2xl font-bold text-white">Admin Portal</h1>
            <p class="text-gray-400 mt-1">HACKFEST2K26 Management System</p>
        </div>

        <!-- Login Form -->
        <div class="glass rounded-2xl p-8">
            <form method="POST" action="/login">
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-300 mb-2">
                        <span class="flex items-center gap-2">
                            <svg class="w-4 h-4 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                            </svg>
                            Username
                        </span>
                    </label>
                    <input type="text" name="username" required autocomplete="username"
                        class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
                        placeholder="Enter admin username">
                </div>

                <div class="mb-8">
                    <label class="block text-sm font-medium text-gray-300 mb-2">
                        <span class="flex items-center gap-2">
                            <svg class="w-4 h-4 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                            </svg>
                            Password
                        </span>
                    </label>
                    <input type="password" name="password" required autocomplete="current-password"
                        class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
                        placeholder="Enter password">
                </div>

                <button type="submit"
                    class="w-full py-3.5 btn-primary-custom rounded-xl font-semibold text-lg shadow-lg shadow-indigo-500/20 hover:shadow-indigo-500/40 transition-all active:scale-[0.98]">
                    Sign In
                </button>
            </form>
        </div>

        <!-- Back link -->
        <p class="text-center text-gray-500 text-sm mt-6">
            <a href="/" class="hover:text-white transition inline-flex items-center gap-1">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
                Back to home
            </a>
        </p>
    </div>
</div>
{% endblock %}
