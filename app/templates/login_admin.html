{% extends "base.html" %}

{% block title %}Admin Login - HACKFEST2K26{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center px-4">
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-white">Admin Portal</h1>
            <p class="text-gray-400 mt-1">HACKFEST2K26 Management</p>
        </div>

        <div class="glass rounded-xl p-8">
            <form method="POST" action="/login">
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-300 mb-2">Username</label>
                    <input type="text" name="username" required
                        class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                        placeholder="Enter admin username">
                </div>

                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                    <input type="password" name="password" required
                        class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                        placeholder="Enter password">
                </div>

                <button type="submit" class="w-full py-3 btn-primary-custom rounded-lg font-semibold">
                    Sign In
                </button>
            </form>
        </div>

        <p class="text-center text-gray-500 text-sm mt-6">
            <a href="/" class="hover:text-white transition">Back to home</a>
        </p>
    </div>
</div>
{% endblock %}
