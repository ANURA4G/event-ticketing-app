{% extends "base.html" %}

{% block title %}Create Entry Pass - HACKFEST2K26{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto px-4 py-8">
    <!-- Header -->
    <div class="mb-8">
        <a href="/admin/dashboard"
            class="text-gray-400 hover:text-white transition text-sm inline-flex items-center gap-1">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
            Back to Dashboard
        </a>
        <h1 class="text-2xl font-bold text-white mt-4">Create Entry Pass</h1>
        <p class="text-gray-400 mt-1">Register a new team for HACKFEST2K26</p>
    </div>

    <!-- Form -->
    <div class="glass rounded-xl p-6">
        <form method="POST" action="/admin/tickets/create">
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-300 mb-2">Team Name</label>
                <input type="text" name="team_name" required
                    class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                    placeholder="Enter team name">
            </div>

            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-300 mb-2">College Name</label>
                <input type="text" name="college_name" required
                    class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                    placeholder="Enter college name">
            </div>

            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-300 mb-2">Team Leader Email</label>
                <input type="email" name="team_leader_email" required
                    class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                    placeholder="Enter team leader email">
            </div>

            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-300 mb-2">Team Size</label>
                <select name="team_size" required
                    class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    <option value="2">2 Members</option>
                    <option value="3" selected>3 Members</option>
                    <option value="4">4 Members</option>
                </select>
            </div>

            <!-- Hidden field for event name -->
            <input type="hidden" name="event_name" value="HACKFEST2K26">
            <input type="hidden" name="slot" value="20 Feb 9:00 AM - 21 Feb 9:00 AM">

            <button type="submit" class="w-full py-4 btn-primary-custom rounded-lg text-lg">
                Generate Entry Pass
            </button>
        </form>
    </div>

    <!-- Info -->
    <div class="mt-6 glass rounded-xl p-4">
        <p class="text-gray-400 text-sm text-center">
            This will generate: QR Code and PDF Entry Pass
        </p>
    </div>
</div>
{% endblock %}
